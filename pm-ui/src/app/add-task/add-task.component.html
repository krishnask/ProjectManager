  <div class="container">
      <h4>
          <div class="form-group row">
            <label class="control-label col-sm-2" for="project">Project:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="project" name="project" [(ngModel)] = "task.ProjectId" >
            </div>
            <button class="btn btn-outline-btn-default col-sm-2 float-right">Search</button>
          </div>
        </h4>
    <h4>
    <div class="form-group row">
      <label class="control-label col-sm-2" for="task">Task:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="task" name="task" [(ngModel)] = "task.TaskName" >
      </div>
    </div>
  </h4>
  <div class="form-group row">
  <label class="control-label col-sm-2 m-2"></label>
  <input type="checkbox" class="checkbox cenallign m-2" id="setparent" name="setparent" [(ngModel)]="setParent">
  <p class="cenallign col-sm-3 m-2">Parent Task</p>
  </div>
    <div class="form-group row">

      <label class="control-label col-sm-2" for="Priority"><h4>Priority:</h4></label>

      <div class="col-sm-10">
        <!-- <input type="text" class="form-control" id="Priority" name="Priority"> -->
        <label for="Priority"class="labelnomargin">0</label>
        <label for="Priority" class="float-right labelnomargin" >30</label>
        <input type="range" class="form-control slider" id="Priority" name="Priority" min="0" max="30" [(ngModel)] = "task.Priority">        
      </div>
    </div>
    <h4>
    <div class="form-group row">
      <label class="control-label col-sm-2" for="ParentTaskName">Parent Task:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ParentTaskName" name="ParentTaskName" [(ngModel)] = "task.ParentTaskName">
      </div>
      <button class="btn btn-default col-sm-2 float-right">Search</button>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2" for="StartDate">Start Date:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="StartDate" name="StartDate" [ngModel] = "task.StartDate" >
      </div>
       <label class="control-label col-sm-2" for="EndDate">End Date:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="EndDate" name="EndDate" [ngModel] = "task.EndDate">
      </div>
    </div>
  </h4>

  <div class="form-group row">
      <label class="control-label col-sm-2" for="user">User:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="user" name="user" [(ngModel)] = "task.UserId">
      </div>
      <button class="btn btn-default col-sm-2 float-right">Search</button>
    </div>
    <div class="form-group text-center float-sm-right col-sm-12">
        <button  class="btn btn-info col-sm-2 m-2 text-center myborder float-sm-right" (click)='AddUpdate()'>{{buttonCaption}}</button>
        <button class="btn btn-warning col-sm-2 m-2 myborder float-sm-right"  (click)='Cancel()'>Cancel</button>
      </div>
 
  </div>
